<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <input [(ngModel)]="captcha_code">
  <img src="{{codeSrc}}">
  <button color="secondary">获取验证码</button>
    <div padding>
    <button class="loginBtn" ion-button color="secondary" (click)="login()">登录</button>
  </div>
</ion-content>
