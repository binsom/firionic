<!--
  Generated template for the CitydetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{navData.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input [(ngModel)]="searchInput.name" placeholder="name"/>
  <button ion-button (click)="search(searchInput.name)">提交</button>
  <ion-list>
    <ion-item *ngFor="let searchCont of searchContents">
      <div>
        {{searchCont.name}}
      </div>
      <span class="spanFont">{{searchCont.address}}</span>
    </ion-item>
  </ion-list>
</ion-content>
