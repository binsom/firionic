<ion-header>

  <ion-navbar>
    <ion-title>{{navData.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchInput.name" placeholder="搜索学校、地址"></ion-searchbar>
  <button ion-button (click)="search(searchInput.name)">提交</button>
  <ion-list>
    <ion-item *ngFor="let searchCont of searchContents">
      <div (click)="setHistory(searchCont)">
          <div [ngClass]="{'first': classFlag, 'second': classFlag, 'third': !classFlag}">
            {{searchCont.name}}
          </div>
          <span [class.addressSpan]="classFlag">{{searchCont.address}}</span>
          <span [ngClass]="searchCont.latitude <=40?'latColor':'latColortwo'">{{searchCont.latitude}}</span>
      </div>

    </ion-item>
  </ion-list>

  <ion-item *ngIf="history">
    <div *ngFor="let eachHistory of historyss">
      <div>{{eachHistory.name}}</div>
    </div>
    <button (click)="cleanHistory()">清空</button>
  </ion-item>
  <button (click)="changeClass()">切换</button>

</ion-content>
